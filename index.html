<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component | Frontend Mentor</title>

</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="card">
            <div class="card-image">
                <a href="#">
                    <div class="overlay">
                        <img src="images/icon-view.svg" />
                    </div>
                    <img src="images/image-equilibrium.jpg" alt="" />
                </a>
            </div>
            <div class="card-body">
                <h2><a href="#">Equilibrium #3429</a></h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="meta">
                    <span class="value">
                        <img src="images/icon-ethereum.svg" />
                        0.041 ETH
                    </span>
                    <span class="time">
                        <img src="images/icon-clock.svg" />
                        3 days left
                    </span>
                </div>
            </div>
            <div class="card-footer">
                <img src="images/image-avatar.png" alt="" />
                Creation of <a href="#">Jules Wyvern</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://jump.nl">Jump</a>.
            </div>
    </footer>
</div>

</body>
</html>
